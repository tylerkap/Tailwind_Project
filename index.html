<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="base.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="content-container flex flex-col justify-center items-center relative max-sm:justify-center">
    <div class="nav-bar flex justify-between items-center mt-2 flex-wrap absolute top-0 left-2">
        <div class="nav-logo flex justify-center items-center ml-4 max-sm:w-full max-sm:m-2">
            <img class="logo" src="Images/fourth_try.png" alt="Netflix logo">
        </div>
        <div class="nav-sign-in flex justify-center items-center gap-2 mr-2 max-sm:w-full">
            <div class="nav-language flex justify-center items-center rounded">
                <h4 class="text-white text-lg">English</h4>
            </div>
            <div class="nav-login-button flex justify-center items-center rounded">
                <h4 class="text-white text-lg">Sign In</h4>
            </div>
        </div>
    </div>
    <div class="text-container flex flex-col justify-center items-center relative max-sm:justify-end">
        <div class="first-heading flex justify-center items-center text-center max-sm:items-end">
            <h1>Unlimited movies, TV shows, and more.</h1>
        </div>
        <div class="second-heading flex justify-center items-center text-center">
            <h3>Watch anywhere. Cancel anytime.</h3>
        </div>
        <div class="third-heading flex justify-center items-center text-center max-sm:items-start">
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>
        <div class="sign-up-container flex justify-center items-center max-sm:items-end">
            <input class="emailInput rounded" type="email" placeholder="Email Address">
            <input class="getStartedSubmit text-center rounded" type="submit" value="Get Started">
        </div>
    </div>
  </div>
</body>
</html>
